events:
  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 1
    minute: 46
    description: |
      At 46 minutes and 3 seconds, Unai Simón Mendibil, the keeper for Spain, initiated play with a ground pass to Aymeric Laporte, who was positioned as the left center back. The pass traveled approximately 32.6 meters, allowing Laporte to receive the ball cleanly just a second later at 46 minutes and 4 seconds.
      Laporte then took control of the ball and, at 46 minutes and 6 seconds, executed a high pass aimed at Lamine Yamal Nasraoui Ebana, who was positioned on the right wing. The pass was ambitious, stretching over 85.8 meters, but unfortunately, it was deemed incomplete as Lamine could not secure it, as noted at 46 minutes and 11 seconds.
      Summary: Spain attempted to build an attack from the back, but the final pass from Aymeric Laporte to Lamine Yamal was unsuccessful.

  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 1
    minute: 46
    description: |
      At 46 minutes and 40 seconds, Jordan Pickford, the keeper for England, initiated a play from a goal kick. He delivered a high pass with his left foot aimed at Bukayo Saka. However, the pass was incomplete, failing to reach its intended target. 
      Summary: Jordan Pickford's goal kick attempt to Bukayo Saka was unsuccessful, resulting in an incomplete pass.

  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 1
    minute: 46
    description: |
      At 46 minutes and 45 seconds, Bukayo Saka of England received the ball on the right wing but was unable to maintain possession as the outcome was incomplete. Under pressure, he engaged in a duel but lost it aerially, allowing Spain to regain control.
      Marc Cucurella Saseta from Spain quickly capitalized on this opportunity, making a low pass to Nicholas Williams Arthuer, who was positioned on the left wing. Williams then executed a high pass to Lamine Yamal Nasraoui Ebana, who received the ball effectively at 46 minutes and 51 seconds.
      Yamal carried the ball forward, showcasing his skill as he maneuvered past defenders before passing to Daniel Carvajal Ramos at 46 minutes and 57 seconds. Carvajal, now on the right back position, made a high pass to Robin Aime Robert Le Normand, continuing Spain's attacking momentum.
      Summary: England struggled to maintain possession, allowing Spain to build an attack that involved several players, showcasing their teamwork and ball movement.

  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 1
    minute: 47
    description: |
      As the first half drew to a close, the match reached the 47th minute. Spain maintained a strong possession rate of 79%, showcasing their control over the game. The referee signaled the end of the first half, marking a pause in the action. 
      Both teams, England and Spain, headed into the break with Spain dominating possession but no goals scored yet. 
      Summary: The first half ended with Spain leading in possession but no goals scored.

  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 2
    minute: 45
    description: |
      The second half begins with Spain in possession, as they kick off the match. Rodrigo Hernández Cascante is substituted due to injury, with Martín Zubimendi Ibáñez taking his place. 
      Álvaro Morata initiates the play with a pass to Zubimendi, who receives the ball and carries it forward. Zubimendi then passes to Daniel Carvajal, who successfully receives the ball and carries it before making another pass to Robin Le Normand. Le Normand receives the ball and carries it, before passing to Aymeric Laporte. Laporte controls the ball and carries it forward, then passes back to Le Normand, who receives it again and carries it further down the field.
      Summary: The second half starts with Spain making a substitution and maintaining possession, executing a series of passes and carries to advance the ball.

  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 2
    minute: 45
    description: |
      At 45 minutes and 16 seconds, Robin Aime Robert Le Normand of Spain initiated a pass to keeper Unai Simón Mendibil, maintaining possession for Spain. Just three seconds later, at 45 minutes and 19 seconds, Simón received the ball cleanly and began to carry it forward.
      By 45 minutes and 22 seconds, Simón attempted a high pass towards Álvaro Borja Morata Martín, but the pass was incomplete, failing to reach its intended target. Morata, positioned as a center forward, was under pressure and could not secure the ball.
      At 45 minutes and 25 seconds, Kobbie Mainoo of England attempted to receive the ball but also faced an incomplete outcome. Meanwhile, Daniel Olmo Carvajal of Spain successfully recovered the ball, showcasing Spain's determination to maintain control.
      Continuing the play, Olmo carried the ball forward and passed it to Marc Cucurella Saseta at 45 minutes and 27 seconds. Cucurella, playing as a left back, received the ball and quickly carried it before passing it to Nicholas Williams Arthuer at 45 minutes and 28 seconds. 
      As the action unfolded, Bukayo Saka of England applied pressure on Spain's play, but Williams managed to carry the ball effectively, despite being under pressure from Kyle Walker, who was also trying to regain possession for England.
      Summary: Spain maintained possession through a series of passes and carries, while England struggled to regain control, leading to a dynamic exchange of play.

  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 2
    minute: 45
    description: |
      At 45 minutes and 31 seconds, Bukayo Saka of England applied pressure on Spain as they attempted to regain possession. Shortly after, Nicholas Williams passed the ball under pressure, but the pass to Marc Cucurella was incomplete, resulting in a block by Saka.
      As the play continued, at 45 minutes and 35 seconds, Marc Cucurella made a pass to Aymeric Laporte, who received the ball cleanly at 45 minutes and 37 seconds. Laporte then carried the ball forward before executing a long pass to Robin Aime Robert Le Normand at 45 minutes and 39 seconds, who successfully received it.
      At 45 minutes and 41 seconds, Le Normand passed to Martín Zubimendi, who was positioned well to continue the attack. Zubimendi then carried the ball forward, reaching a new location by 45 minutes and 42 seconds, where he received the ball from Le Normand.
      Summary: Spain maintained possession and built up their play through a series of passes and carries, with key contributions from Le Normand and Zubimendi.

  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 2
    minute: 45
    description: |
      At 45 minutes and 49 seconds, Martín Zubimendi Ibáñez of Spain executed a precise ground pass to Marc Cucurella Saseta, advancing the play from a throw-in. The ball traveled approximately 21 meters, setting up the next phase of the attack.
      Just six seconds later, at 45 minutes and 55 seconds, Aymeric Laporte took possession and carried the ball forward, showcasing his defensive skills as he maneuvered past pressure from Kyle Walker of England. Laporte then made a ground pass to Fabián Ruiz Peña, covering a distance of about 29 meters.
      At 45 minutes and 52 seconds, Nicholas Williams Arthuer received the ball from Marc Cucurella, who had just completed a short carry. Williams, under pressure, managed to maintain possession and quickly passed back to Laporte, who was well-positioned to continue the play.
      The sequence continued with Laporte receiving the ball again at 45 minutes and 55 seconds, demonstrating his pivotal role in maintaining Spain's possession. 
      Summary: Spain displayed a series of coordinated passes and carries, with key contributions from Zubimendi, Cucurella, Laporte, and Williams, effectively advancing their play while under pressure from England.
