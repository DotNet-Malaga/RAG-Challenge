  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 2
    minute: 62
    description: |
      At 62 minutes and 46 seconds, Lamine Yamal Nasraoui Ebana of Spain executed a clearance under pressure, winning an aerial duel with a header. This was a crucial moment as England was pressing hard for possession.
      Phil Foden from England attempted to challenge for the ball but lost the aerial duel, allowing Spain to regain some control. However, Declan Rice quickly recovered the ball for England, showcasing his defensive skills.
      Just two seconds later, Rice carried the ball forward, maneuvering under pressure from Lamine Yamal, who was trying to apply pressure on him. Rice's determination paid off as he maintained possession and advanced the play.
      At 62 minutes and 57 seconds, Jordan Pickford, the England keeper, made a significant pass to Phil Foden, covering a distance of nearly 89 meters with a high left-footed pass. This was a strategic move to shift the play and create opportunities.
      Declan Rice then passed the ball back to Pickford, who received it cleanly, demonstrating excellent control. Following this, Pickford carried the ball a short distance, preparing for the next phase of play.
      Summary: England showcased strong defensive and offensive plays, with key contributions from Declan Rice and Jordan Pickford, while Spain's Lamine Yamal fought to maintain pressure.

  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 2
    minute: 63
    description: |
      At the 63rd minute, Phil Foden of England received the ball from a free kick, showcasing his skill in the center attacking midfield position. Under pressure from Spain's Marc Cucurella, he carried the ball forward, evading the challenge before passing to Bukayo Saka, who was positioned on the right wing.
      Saka then took control of the ball and made a swift carry, moving it closer to the goal. He executed a ground pass to Jude Bellingham, who was waiting on the left wing. Bellingham, despite being under pressure from Spain's Daniel Carvajal, managed to receive the ball and carried it forward.
      With a quick move, Bellingham took a shot at goal. The attempt was under pressure, but he aimed well. Unfortunately for England, the shot went off target, missing the goal. Unai Simón, the keeper for Spain, was ready but did not need to intervene as the ball sailed past the post.
      Summary: England's Jude Bellingham had a shot on goal after a series of passes, but it went off target, keeping the score unchanged.

  - table_name: events_details__15secs_agg
