    description: |
      At the 61st minute, Declan Rice received the ball from a throw-in, showcasing his control in the left defensive midfield position. He then carried the ball forward, moving it from [89.4, 46.5] to [87.2, 44.6]. 
      Shortly after, Rice executed a precise ground pass to Marc Guehi, who was positioned as a left center back. Guehi received the ball at [83.9, 35.4] and immediately began to carry it under pressure, advancing to [94.4, 24.0]. 
      As Guehi moved forward, he faced pressure from Spain's Daniel Olmo Carvajal, who was trying to disrupt the play. Despite the pressure, Guehi managed to pass the ball to Luke Shaw, who was positioned as a left back. Shaw received the pass at [97.9, 9.0] and carried the ball slightly forward to [99.0, 9.3], still under pressure from Spain's Lamine Yamal.
      Shaw then made a ground pass back to Guehi, who received it at [106.1, 13.5] while being closely marked. Guehi continued to carry the ball, moving to [107.0, 13.2], before passing it again to Shaw, who was under pressure from Daniel Carvajal. Shaw received the ball at [99.5, 5.7], maintaining possession for England.
      Summary: England maintained possession through a series of passes and carries, with Declan Rice, Marc Guehi, and Luke Shaw playing key roles in advancing the ball while facing pressure from Spanish players.

  - table_name: events_details__15secs_agg
    match_id: 3943043
    period: 2
    minute: 61
    description: |
      At 61 minutes and 15 seconds, Luke Shaw of England received the ball from a throw-in, maintaining possession. Under pressure, he carried the ball forward for just over a second before passing it to Declan Rice, who was positioned in the left defensive midfield. Rice received the ball cleanly and, also under pressure, carried it for about four seconds, moving it further up the field.
      As Rice advanced, he faced pressure from Daniel Olmo of Spain, but he managed to pass to Kyle Walker, who was positioned as the right back. Walker received the ball and carried it for a couple of seconds before executing a low pass to Bukayo Saka on the right wing. Saka received the ball and, while under pressure from Nicholas Williams of Spain, carried it forward, showcasing England's persistent attacking play.
      Summary: England maintained possession and advanced the ball through a series of passes and carries, demonstrating their attacking intent while facing pressure from the Spanish players.

  - table_name: events_details__15secs_agg
