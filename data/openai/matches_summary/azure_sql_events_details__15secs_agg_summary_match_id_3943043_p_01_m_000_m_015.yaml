      As the play continued, Jude Bellingham from England attempted to apply pressure on Spain's Rodrigo Hernández Cascante, who had just received a pass from Daniel Olmo Carvajal. Rodrigo then carried the ball forward, evading Bellingham's challenge. 
      Rodrigo made a ground pass to Robin Aime Robert Le Normand, who received the ball and carried it before passing it to Aymeric Laporte. Laporte, now in possession, moved the ball forward, showcasing Spain's early attacking intent.
      Summary: The match saw early exchanges with England's Phil Foden being dispossessed by Spain's Carvajal, followed by Spain's Rodrigo and Le Normand linking up effectively, culminating in a pass to Laporte.

