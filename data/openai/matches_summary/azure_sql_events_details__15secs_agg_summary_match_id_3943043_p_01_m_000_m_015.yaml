      Bellingham then carried the ball forward, demonstrating his skill and composure under pressure. He made a ground pass to Phil Foden, further advancing England's attack.
      Summary: Spain attempted to build an attack through quick passes, but Jude Bellingham's pressure led to a successful dispossession, allowing England to transition the play.

  - table_name: events_details__15secs_agg
