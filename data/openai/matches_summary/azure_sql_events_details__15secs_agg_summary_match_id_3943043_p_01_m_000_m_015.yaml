    description: |
      The match commenced with Spain in possession. Jordan Pickford, the keeper for England, initiated the play by receiving the ball from Kobbie Mainoo, who executed a ground pass. Pickford then carried the ball forward before attempting a high pass towards Bukayo Saka. However, Saka was unable to complete the reception, resulting in an incomplete pass.
      As the match progressed, Spain maintained their possession, showcasing their tactical formation of 4-2-3-1. The players on the field included Unai Simón in goal for Spain, supported by defenders like Daniel Carvajal and Aymeric Laporte, while England's defense featured John Stones and Luke Shaw, with Harry Kane leading the attack.
      Summary: The match started with Spain controlling the ball, while England's keeper Jordan Pickford attempted a long pass to Bukayo Saka, which was unsuccessful.

